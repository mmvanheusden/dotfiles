[directory]
style = "bg:#FF9248 fg:#000000"
format = "[$path ]($style)"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "../"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Documents  "
"Downloads" = "Downloads  "
"Music" = "Music  "
"Pictures" = "Pictures "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = " "
style = "bg:#FFEB95 fg:#000000"
format = '[[ $symbol $branch ](bg:#FFEB95 fg:000000)]($style)'

[git_status]
style = "bg:#FFEB95"
format = '[[($all_status$ahead_behind )](bg:#FFEB95 fg:#000000)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[cmd_duration]
min_time = 0
style = "bg:#33658A"
show_milliseconds = false
format = "[[ \ufa1e$duration](bg:#33658A)]($style)"

[memory_usage]
disabled = false
threshold = 0
symbol = " "
style = "dimmed green"
format = "[ RAM usage: $ram]($style)"